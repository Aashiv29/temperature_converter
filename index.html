<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Papyrus, sans-serif;
            text-align: center;
        }

        .container {
            margin: 90px auto;
            width: 1200px;
            padding: 90px;
            background-color: #D2E0FB;
            border-radius: 5px;
        }
        h1 {
            font-size: 60px;
            color: #333;
        }

        label {
            display: block;
            font-weight: bold;
            font-size: 30px;
        }

        input[type="number"] {
            width: 100%;
            padding: 7px;
            margin: 7px 0;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 30px;
            cursor: pointer;
        }

        p {
            margin: 10px 0;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Enter Temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius temperature" step="0.01">
        <button id="convertButton">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        // JavaScript for temperature conversion
        document.getElementById("convertButton").addEventListener("click", function () {
            const celsius = parseFloat(document.getElementById("celsius").value);
            if (!isNaN(celsius)) {
                const fahrenheit = (celsius * 9/5) + 32;
                document.getElementById("result").textContent = `Result: ${fahrenheit.toFixed(2)}Â°F`;
            } else {
                document.getElementById("result").textContent = "Please enter a valid number.";
            }
        });
    </script>
</body>
</html>
